<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-image: linear-gradient(to top, #E37EAA, #F6A2C6);
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 1s ease-in-out;
        }

        #secret-btn {
            font-size: 6vw;
            padding: 4vw 8vw;
            border-radius: 2vw;
            border: none;
            background: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .fade-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            pointer-events: none;
            /* Allows clicking through the image */
        }

        .front {
            z-index: 5;
        }

        .back {
            z-index: -1;
        }

        h1 {
            height: fit-content;
            font-size: 27vw;
            margin-right: 3vw;
            color: #750A39;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .main-text {
            width: 100%;
            height: 100vh;
            text-align: center;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cursive {
            font-family: "Fleur De Leah", cursive;
            font-weight: 500;
            font-style: normal;
            margin-top: 0;
        }

        .pretext {
            height: 1px;
            text-align: left;
            font-size: 5vw;
            font-weight: 300;
            position: relative;
            top: -1vw;
            margin: 0;
            min-height: 1.2em;
        }

        .buttons {
            position: fixed;
            top: 60vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10vw;

            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
        }

        .buttons button {
            font-size: 10vw;
            width: 25vw;
            padding: 2vw;
            border-radius: 4vw;
            background-image: linear-gradient(to top, #750A39, #851847);
            color: white;
            box-shadow: 2vw 2vw 2vw 0 rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .buttons button:active {
            transform: scale(0.9);
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            top: -20px;
            z-index: 999;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg) rotateZ(200deg);
            }
        }
    </style>
</head>

<body>
    <div id="intro-overlay">
        <button id="secret-btn">Secret Button</button>
    </div>

    <img class="fade-image front" id="fadeImageNo" src="/Secret/angy.jpg">
    <img class="fade-image back" id="fadeImageYes" src="/Secret/yippe.webp">

    <div class="main-text">
        <div>
            <p class="pretext" id="typewriter"></p>
            <h1 class="cursive" id="valentine-title">Valentine</p>
        </div>
    </div>

    <div class="buttons" id="button-container">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>const secretBtn = document.getElementById('secret-btn');
        const overlay = document.getElementById('intro-overlay');
        const typewriterSpan = document.getElementById('typewriter');
        const valentineTitle = document.getElementById('valentine-title');
        const buttonContainer = document.getElementById('button-container');

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const noImg = document.getElementById('fadeImageNo');
        const yesImg = document.getElementById('fadeImageYes');

        const colors = ['#FFFFFF', '#FFC0CB', '#FF69B4', '#851847', '#750A39'];

        secretBtn.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 1000);

            setTimeout(() => {
                typeText("Will you be my", 0);
            }, 1200);
        });

        function typeText(text, index) {
            if (index < text.length) {
                typewriterSpan.innerHTML += text.charAt(index);
                setTimeout(() => typeText(text, index + 1), 100);
            } else {
                setTimeout(() => {
                    valentineTitle.style.opacity = '1';

                    setTimeout(() => {
                        buttonContainer.style.opacity = '1';
                        buttonContainer.style.pointerEvents = 'auto';
                    }, 1500);

                }, 500);
            }
        }

        noBtn.addEventListener('click', () => {
            noImg.style.opacity = '1';

            setTimeout(() => {
                noImg.style.opacity = '0';
            }, 2500);
        });

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                // Randomize appearance
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';

                // Randomize animation
                const duration = Math.random() * 3 + 2; // 2 to 5 seconds
                const delay = Math.random() * 2;
                confetti.style.animationDuration = duration + 's';
                confetti.style.animationDelay = delay + 's';
                confetti.style.opacity = Math.random();

                document.body.appendChild(confetti);

                // Clean up elements after they fall
                setTimeout(() => {
                    confetti.remove();
                }, (duration + delay) * 1000);
            }
        }

        yesBtn.addEventListener('click', () => {
            createConfetti();

            yesImg.style.opacity = '1';
            setTimeout(() => {
                yesImg.style.opacity = '0';
            }, 2500);
        });
    </script>
</body>

</html>
