<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Spratley Games</title>
  <link rel="icon" type="image/x-icon" href="/Images/Favicon.ico">
  <link rel="stylesheet" href="Style/main.css">

  <link rel="preload" href="/Images/Spratley_Logo_Cropped.webp" as="image">
</head>

<body>
  <header>
    <div class="header-contents">
      <ul class="spratley">
        <li class="spratley-logo">
          <a href="index.html"><img src="/Images/Spratley_Logo_Cropped.webp" alt="Spratley Games"></a>
        </li>
        <li>
          <h1>Spratley</h1>
          <div class="translation">
            <span class="sizer">ゲームクリエイター・プログラマー</span>
            <span class="jp">ゲームクリエイター・プログラマー</span>
            <span class="en">Game Creator & Programmer</span>
          </div>
        </li>
      </ul>

      <ul class="header-social">
        <li class="social-icons">
          <a href="https://spratley.itch.io/" target="_blank" rel="noopener noreferrer">
            <img src="/Images/SocialIcon_Itch.webp" alt="Check out my games at spratley.itch.io!">
          </a>
        </li>
        <li class="social-icons">
          <a href="https://github.com/Spratley" target="_blank" rel="noopener noreferrer">
            <img src="/Images/SocialIcon_Github.png" alt="My Github for code samples and projects">
          </a>
        </li>
        <li class="social-icons">
          <a href="https://ca.linkedin.com/in/jacob-pratley-1506a3202" target="_blank" rel="noopener noreferrer">
            <img src="/Images/SocialIcon_Linkedin.webp" alt="My LinkedIn">
          </a>
        </li>
        <li class="social-icons">
          <a href="https://www.youtube.com/@SpratleyGames" target="_blank" rel="noopener noreferrer">
            <img src="/Images/SocialIcon_YouTube.webp" alt="My YouTube Channel">
          </a>
        </li>
      </ul>
    </div>
  </header>

  <div class="content">
    <div class="content-teal">
      <div class="sine-wave"></div>
      <div class="content-body">
        <h2>A lifelong passion for games</h2>
        <div class="stats-container">
          <div class="stat-card">
            <h3>First Game Made</h3>
            <div class="stats-number" id="baby-dev-years"></div>
          </div>
          <div class="stat-card">
            <h3>As a Developer</h3>
            <div class="stats-number" id="total-dev-years"></div>
          </div>
          <div class="stat-card">
            <h3>Working In AAA</h3>
            <div class="stats-number" id="aaa-dev-years"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="sine-wave-teal"></div>
    <div class="content-red">
    </div>
  </div>


  <!-- Post-document Scripts -->
  <script src="/Scripts/DateCalculator.js"></script>
</body>

</html>
